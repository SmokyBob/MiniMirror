<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mini Mirror</title>
    
    <script src="setShadow.js"></script>
    
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/iron-collapse/iron-collapse.html">
    <style>
      .title {
        -webkit-app-region: drag; /*Make the Title Draggable with in frameless mode*/
      }
      #collapsableToolbar {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }
      --paper-toolbar {
        --paper-toolbar-background: var(--google-green-500);
      }
    </style>
  </head>
  <body class="fullbleed">
      <template id='mainContent' is="dom-bind">
        <div id='visibileContent'>
          <iron-collapse id='collapsableToolbar' on-opened-changed="collapseResize">
            <paper-toolbar>
              <div class="title flex">Mini Mirror</div>
              <paper-icon-button icon="settings-overscan" on-tap="changeWindowMode"></paper-icon-button>
              <paper-icon-button icon="close" on-tap="closeWindow"></paper-icon-button>
            </paper-toolbar>
          </iron-collapse>
          <video id="video" width="100%" height="auto" on-tap="toggleToolbar"></video>

        </div>
      </template>
      <script language="javascript" type="text/javascript" src="app.js"></script>
  </body>
</html>
