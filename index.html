<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mini Mirror</title>

    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
    <link rel="import" href="bower_components/core-collapse/core-collapse.html">
    <style>
      .title{
        -webkit-app-region: drag; /*Make the Title Draggable with in frameless mode*/
      }
      #collapsableToolbar{
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }
    </style>
  </head>
  <body unresolved fullbleed>
      <template id='mainContent' is="auto-binding">
        <div id='visibileContent'>
          <core-collapse id='collapsableToolbar' on-core-resize="{{collapseResize}}">
            <core-toolbar>
              <div class='title' flex>Mini Mirror</div>
              <core-icon-button icon="settings-overscan" on-tap="{{changeWindowMode}}"></core-icon-button>
              <core-icon-button icon="close" on-tap="{{closeWindow}}"></core-icon-button>
            </core-toolbar>
          </core-collapse>
          <canvas id="videoscreen" on-tap="{{toggleToolbar}}">
            <p>Sorry your browser does not support HTML5</p>
          </canvas>
          <video id="video" width='100%' height='auto' style="visibility:hidden"></video>

        </div>
      </template>
      <script language="javascript" type="text/javascript" src="code.js"></script>
  </body>
</html>
